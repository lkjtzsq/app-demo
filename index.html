<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js"></script>

<body>
  <!------------------------------ PC代码开始 ------------------------------->
  <!-- 头部start -->
  <div class="phead">
    <div class="pnav">
      <ul class="pnav-list"></ul>
      <script>
        // pc导航请求ajax
        $().ready(function() {
          $.ajax({
            url: "./json/nav.json",
            type: "GET",
            async:false,
            dataType: 'json',
            data: {

            },
            success: function(data) {
              var str = '';
              var wapStr='';
              var wapList='';
              for (var i = 0; i < data.length; i++) {
                var item = data[i];
                var list = data[i].list;
                str += '<li><a href=' + item.href + ' target="_blank">' + item.name + '</a>';
                wapStr+='<li>'+item.name+'<em class="tabline-lf"></em></li>'
                if (list) {
                  str += '<ul class="child-lists">';
                  wapList+='<ul class="sections-list" style="display:none;">';
                  for (var j = 0; j < list.length; j++) {
                    str += '<li><a href=' + list[j].href + ' target="_blank">' + list[j].title + '</a></li>';
                    wapList+='<li><a href='+list[j].href+' target="_blank">'+list[j].title+'</a></li>'
                  }
                  str = str + '</ul>'
                  wapList=wapList+'</ul>';
                }
                str = str + '</li>'
              }
              $(str).appendTo($('.pnav-list'));
              $(wapStr).appendTo($('.sections-nav'));
              $(wapList).appendTo($('.scrolly'));
              $('.sections-list').eq(0).show()
              $('.sections-nav li').eq(0).addClass('cur-state');
              $('.pnav-list>li').hover(function(){
                $(this).find('.child-lists').stop().show('fast');
                $(this).siblings('li').find('.child-lists').slideUp();
              },function(){
                $(this).find('.child-lists').hide();
              });
            }
          });
        });
      </script>
    </div>
  </div>
  <!-- 头部end -->
  <!-- 主体start -->
  <div class="main">
    <div class="main-left">
      <!-- 头条(共用)start -->
      <div class="tt">
        <div class="tt-pic">
          <a href="#" target="_blank" class="tt_href"><img src="./img/567.jpg" alt="习近平离京出席亚太经合组织第二十六次领导人非正式会议" /></a>
        </div>
        <div class="tt-txt">
          <h1 class="tt-title"><a href="#" class="tt_href" target="
            ">习近平离京出席亚太经合组织第二十六次领导人非正式会议</a></h1>
          <div class="tt-desc">11月15日，国家主席习近平乘专机离开北京，出席在巴新莫尔斯比港举行的亚太经合组织第二十六次领导人非正式会议。</div>
          <p class="tt-trbs">
            <span class="trb-name"><a href="#" target="_blank">中青在线</a></span>
            <span class="trb-time">4小时</span>
            <span class="trb-count">31</span>
          </p>
          <p class="tt-logo">头条</p>
        </div>
        <div class="clear"></div>
        <script>
          // 头条ajax请求
          $().ready(function() {
            $.ajax({
              url: "./json/toutiao.json",
              type: "GET",
              data: {

              },
              dataType: "json",
              success: function(data) {
                var tt = data[0]
                $('.tt-pic img').attr("src", tt.imgUrl);
                $('.tt_href').attr("href", tt.href);
                $('.tt-title a').html(tt.title);
                $(".tt-desc").html(tt.desc);
                $(".trb-name").html(tt.source);
                $(".trb-time").html(tt.time);
                $(".trb-count").html(tt.look);
              }
            });
          });
        </script>
      </div>
      <!-- 头条(共用)end -->
      <!-- 新闻列表区域(共用)start -->

        <div class="loading"><img src="./img/loading.gif" /></div>
      </div>
      <!-- 新闻列表区域(共用)end -->

    <div class="main-right">

        右侧内容待开发...

  </div>

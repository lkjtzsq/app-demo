<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./js/jquery-1.7.2.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" />

</head>

<body>
  <iframe src="" frameborder="0" id="frame" width="100%" height="100%" name="frame"></iframe>
</body>
<script>
  window.onload = function() {
    //获取地址参数
    function getUrlParams() {
      var initUrl = "http://shareapp.cyol.com/cmsfile"
      var search = window.location.search;
      // 写入数据字典
      var tmparray = search.substr(1, search.length).split("&");
      var paramsArray = new Array;
      if (tmparray != null) {
        for (var i = 0; i < tmparray.length; i++) {
          var reg = /[=|^==]/; // 用=进行拆分，但不包括==
          var set1 = tmparray[i].replace(reg, '&');
          var tmpStr2 = set1.split('&');
          var array = new Array;
          array[tmpStr2[0]] = tmpStr2[1];
          paramsArray.push(array);
        }
      }
      // 将参数数组进行返回
      paramsArray.forEach(function(item, index) {
        for (key in item) {
          console.log(item[key])
          initUrl += ('/' + item[key]);
        }
      });
      initUrl += '.html';
      return initUrl;
    }
    var linkUrl=getUrlParams();
    var frame = document.getElementById('frame');
    frame.src=linkUrl;
    function setIframeHeight(iframe) {
      if (iframe) {
        var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
        if (iframeWin.document.body) {
          iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
        }
      }
    };
    setIframeHeight(document.getElementById('frame'));
    // var test =window.frames["frame"].document.getElementById("js-title");
    // test.style.background = 'red';

  }
  $("#frame").load(function() {
    console.log(1)
    $(this).contents().find("#js-title").css('display', 'none');
  });
</script>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" />
  <script>
    window.onload = function() {
      function setIframeHeight(iframe) {
        if (iframe) {
          var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
          if (iframeWin.document.body) {
            iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
          }
        }
      };
      setIframeHeight(document.getElementById('frame'));
      var test =
        document.getElementById('frame').contentWindow.document.getElementById('js-title');
      test.style.background = "#f1f1f1";
    }
  </script>
</head>

<body>
  <iframe src="TEST.html" frameborder="0" id="frame" width="100%" height="100%"></iframe>
</body>

</html>
